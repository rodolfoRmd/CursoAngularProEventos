<div class="card rounded shadow-sm">
  <!-- <p>Form Value : {{form.value | json}}</p>
  <p>Form valid : {{form.status | json}}</p> -->
  <form [formGroup]="form">
    <div class="p-3">
      <div class="form-row">
        <div class="form-group col-md-12">
          <label>Tema</label>
          <input
            type="text"
            class="form-control"
            [ngClass]="{ 'is-invalid': f.tema.errors && f.tema.touched }"
            formControlName="tema"
            placeholder="Insira o Tema"
          />
          <div *ngIf="f.tema.errors?.required" class="invalid-feedback">
            Tema é obrigatório
          </div>
          <div *ngIf="f.tema.errors?.minlength" class="invalid-feedback">
            Tema deve ter no minimo 4 caracteres
          </div>
          <div *ngIf="f.tema.errors?.maxlength" class="invalid-feedback">
            Tema deve ter no máximo 50 caracteres
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-8">
          <label>Local</label>
          <input
            type="text"
            class="form-control is-invalid"
            [ngClass]="{ 'is-invalid': f.local.errors && f.local.touched }"
            formControlName="local"
            placeholder=""
          />
          <div *ngIf="f.local.errors?.required" class="invalid-feedback">
            Local é obrigatório
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Data e Hora</label>
          <input
            type="datetime"
            class="form-control is-invalid"
            [ngClass]="{ 'is-invalid': f.dataEvento.errors && f.dataEvento.touched }"
            formControlName="dataEvento"
            placeholder=""
          />
          <div *ngIf="f.dataEvento.errors?.required" class="invalid-feedback">
            Data e Hora obrigatórios
          </div>
        </div>
      </div>
      <div class="form-row">
        <div class="form-group col-md-2">
          <label>Qtd Pessoas</label>
          <input
            type="number"
            class="form-control is-invalid"
            [ngClass]="{
              'is-invalid': f.qtdePessoas.errors && f.qtdePessoas.touched
            }"
            formControlName="qtdePessoas"
            placeholder=""
          />
          <div *ngIf="f.qtdePessoas.errors?.required" class="invalid-feedback">
            Qtd Pessoas é obrigatório
          </div>

          <div *ngIf="f.qtdePessoas.errors?.max" class="invalid-feedback">
            Qtd Pessoas máxima não pode ultrapassar 120k
          </div>
        </div>
        <div class="form-group col-md-2">
          <label>Telefone</label>
          <input
            type="text"
            class="form-control is-invalid"
            [ngClass]="{
              'is-invalid': f.telefone.errors && f.telefone.touched
            }"
            formControlName="telefone"
            placeholder="(000) 90000-0000"
          />
          <div *ngIf="f.telefone.errors?.required" class="invalid-feedback">
            Telefone é obrigatório
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>E-mail</label>
          <input
            type="text"
            class="form-control is-invalid"
            [ngClass]="{ 'is-invalid': f.email.errors && f.email.touched }"
            formControlName="email"
            placeholder="e-mail"
          />
          <div *ngIf="f.email.errors?.required" class="invalid-feedback">
            E-mail é obrigatório
          </div>
          <div *ngIf="f.email.errors?.email" class="invalid-feedback">
            E-mail é inválido
          </div>
        </div>
        <div class="form-group col-md-4">
          <label>Imagem</label>
          <input
            type="text"
            class="form-control is-invalid"
            [ngClass]="{
              'is-invalid': f.imagemURL.errors && f.imagemURL.touched
            }"
            formControlName="imagemURL"
            placeholder="imagem"
          />
          <div *ngIf="f.imagemURL.errors?.required" class="invalid-feedback">
            Imagem é obrigatório
          </div>
        </div>
      </div>
    </div>
    <div class="card-footer">
      <div class="d-flex">
        <button class="btn btn-outline-secondary mr-auto border" (click)="resetForm()">
          Cancelar Alteração
        </button>
        <button class="btn btn-success" [disabled]="!form.valid">Salvar Evento</button>
      </div>
    </div>
  </form>
</div>
